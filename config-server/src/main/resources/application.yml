spring:
  application:
    name: "config-server"

  profiles:
    active: git
  cloud:
    config:
      server:
        git:
         uri: "https://github.com/manikandan24vm/config-properties.git"
         default-label: main
         timeout: 5
         clone-on-start: true
         force-pull: true
management:
  endpoints:
    web:
      exposure:
        include: "*"

  level:
    org.springframework.web: TRACE
server:
  port: 8071




